version: '2'
services:
    rabbit:
        container_name: rabbit-test
        hostname: rabbit-node-1
        image: rabbitmq:management-alpine
        ports:
        - 15672:15672
    producer:
        container_name: message-producer
        build: ./producer
        links:
        - rabbit:rabbit
        ports:
        - 5000:80
        environment: 
        - RABBITMQ_URI=rabbit